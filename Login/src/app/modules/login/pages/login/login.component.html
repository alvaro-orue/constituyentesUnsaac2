<div class="background-container">
  <!-- Lado Izquierdo -->
  <div class="left-content">
    <h2 class="login-header welcome-text">
      <span class="text-line">SISTEMA DE INFORMACIÓN PARA EL SEGUIMIENTO </span><br>
      <span class="text-line">DE CONSTITUYENTES DE LA ESCUELA PROFESIONAL</span><br>
      <span class="text-line">DE INGENIERIA INFORMATICA Y DE SISTEMAS</span>
    </h2>
    <img src="https://scontent.fcuz1-1.fna.fbcdn.net/v/t1.6435-9/148209465_5362796890426923_1905892021386351756_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=e3f864&_nc_eui2=AeElY3LWlTaGQ-RecqLFZ5wfwJiaNWsJjSfAmJo1awmNJyBIBmkpPqulX0HYlYmdeE6faB7rOJYNusVr2q_nwBwc&_nc_ohc=KZdngdkFeO0AX9taWo5&_nc_oc=AQmOdOsHRAce_-krzzNARhOL7eslFpcw-h8KbhBWVWcgYZcrKragg-lVXYxsHK6rfFegPhBBhTc_MdCVV6CyVD2F&_nc_ht=scontent.fcuz1-1.fna&oh=00_AfBW8jY-z3-eILYshAyK1Bxlt8lNZgWfx8eTfrtLUqJCIg&oe=64EF607F" alt="Imagen" class="welcome-image" />
    <p class="welcome-description">UNSAAC</p>
  </div>

  <!-- Lado Derecho -->
  <div class="right-content">
    <div class="login-container">
      <h2 class="login-header">Iniciar Sesión</h2>
      <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class="form">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input formControlName="usuario" type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
          <div *ngIf="f.usuario.errors && f.usuario.touched" class="invalid-feedback">Usuario obligatorio</div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          <div *ngIf="f.password.errors && f.password.touched" class="invalid-feedback">Contraseña obligatoria</div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block btn-ingresar">Ingresar</button>
      </form>

      <div class="register-link-container">
        <p class="register-text">¿No tienes cuenta? <a href="#" routerLink="/sinsesion/registro" class="register-link" onclick="return false">Registrarse</a></p>
        <p class="recover-text">¿Olvidaste tu contraseña? <a href="#" class="recover-link" onclick="return false">Recuperar contraseña</a></p>
      </div>
    </div>
  </div>
</div>
